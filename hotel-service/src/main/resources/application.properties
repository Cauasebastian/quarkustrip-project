quarkus.application.name=hotel-service
quarkus.live-reload.enabled=true

quarkus.grpc.clients.hello.host=localhost
quarkus.grpc.clients.hello.port=0


# Configurações do DataSource (PostgreSQL)

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=password
quarkus.datasource.reactive.url=postgresql://localhost:5432/hotel_db
quarkus.datasource.jdbc.min-size=5
quarkus.datasource.jdbc.max-size=20

# =====================================
# Configurações do Hibernate ORM com Panache
# =====================================

quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.format-sql=true

# =====================================
# Configurações do RESTEasy Reactive
# =====================================

quarkus.resteasy-reactive.json.fail-on-unknown-properties=true

# =====================================
# Configurações do Jackson
# =====================================

quarkus.jackson.fail-on-unknown-properties=true

# =====================================
# Configurações de Logging
# =====================================

quarkus.log.level=INFO
quarkus.log.category."org.hibernate.SQL".level=DEBUG
quarkus.log.category."org.hibernate.type.descriptor.sql.BasicBinder".level=TRACE
quarkus.log.category."com.exemplo.hotel".level=DEBUG

# =====================================
# Configurações Adicionais
# =====================================

quarkus.http.limits.idle-timeout=30S
quarkus.profile=dev
